<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{meta.title}}</title>
    <link rel="stylesheet" href="/assets/theme.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">My Blog</a>
      </div>
      <nav>
        <a href="/">Home</a>
      </nav>
    </header>
    <main role="main">
      <h1>{{meta.title}}</h1>
      <article>
        <section class="header">
          Posted on {{meta.date}}
        </section>
        <section>
          {{{content}}}
        </section>
      </article>
    </main>
    <footer>
      Site generated by achille
    </footer>
  </body>
</html>
