on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
name: build
jobs:
  runhaskell:
    strategy:
      matrix:
        ghc: ['9.4.2']
    name: Build (cabal + GHC ${{ matrix.ghc }}) Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('achille.cabal') }}
          restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: 'latest'
      - run: cabal build all
